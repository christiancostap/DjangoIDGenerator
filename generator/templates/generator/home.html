<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Id Generator</title>
    </head>
    <body>
        <div class="container text-center">
            <h1>ID Generator</h1>

            <form action="{% url 'id' %}">
                <select name="length">
                    <option value="6">6 caracteres</option>
                    <option value="7">7 caracteres</option>
                    <option value="8" selected="selected">8 caracteres</option>
                    <option value="9">9 caracteres</option>
                    <option value="10">10 caracteres</option>
                </select>Length
                <br>
                <select name="case">
                    <option value="lower">Lowercase</option>
                    <option value="mixed" selected="selected">Mixedcase</option>
                    <option value="upper">Uppercase</option>
                </select>
                <br>
                <input type="checkbox" name="numbers">Contain Numbers
                <br>
                <input type="submit" class="btn btn-success" value="Generate ID">
            </form>
        </div>
    </body>
</html>
